<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      onsubmit="onSubmit()"
    >
      <fieldset class="distance-between-blocks">
        <legend>Personal information</legend>

        <div class="distance-between-inputs">
          <label for="sname">Surname:</label>
          <input
            type="text"
            name="sname"
            id="sname"
            required
            autocomplete="off"
          >
        </div>

        <div class="distance-between-inputs">
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            required
            autocomplete="off"
          >
        </div>

        <div class="distance-between-inputs">
          <label for="age">How old are You?</label>
          <input
            type="number"
            name="age"
            id="age"
            value="12"
            min="12"
            max="100"
          >
        </div>

        <div class="distance-between-inputs">
          <label for="birthday">Full date of birth:</label>
          <input
            type="date"
            name="birthday"
            id="birthday"
            required
          >
        </div>

        <div>
          <label for="accept">I accept the term of the agreement</label>
          <input
            type="checkbox"
            name="accept"
            id="accept"
            required
          >
        </div>
      </fieldset>

      <fieldset class="distance-between-blocks">
        <legend>Registration</legend>

        <div class="distance-between-inputs">
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required
          >
        </div>

        <div>
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            minlength="8"
            maxlength="12"
            required
          >
        </div>
      </fieldset>

      <fieldset class="distance-between-blocks">
        <legend>An interesting fact about you!</legend>

        <div class="distance-between-inputs">
          Do you love cats?
          <input
            type="radio"
            name="love_cats"
            id="yes"
            value="yes"
          >
          <label for="yes">Yes</label>
          <input
            type="radio"
            name="love_cats"
            id="no"
            value="no"
          >
          <label for="no">No</label>
        </div>

        <div class="distance-between-inputs">
          <label for="favcolor">What is your favorite color?</label>
          <input
            type="color"
            name="favcolorr"
            id="favcolor"
            value="#000000"
          >
        </div>

        <div class="distance-between-inputs">
          <label for="sleeping_time">What time do you go to bed?</label>
          <input
            type="time"
            name="sleeping_time"
            id="sleeping_time"
          >
        </div>

        <div class="distance-between-inputs">
          <label for="fcars">What are your favorite brand of cars?</label>
          <select
            name="fcars"
            id="fcars"
            size="4"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>

        <div>
          <label for="rate">How do you rate our work?</label>
          <input
            type="range"
            name="rate"
            id="rate"
            min="1"
            max="10"
          >
        </div>
      </fieldset>

      <fieldset class="distance-between-blocks">
        <legend>Additional info:</legend>

        <div class="distance-between-inputs">
          <label for="comments">Comments:</label>
          <textarea
            name="comments"
            id="comments"
            cols="20"
            rows="2"
          >
          </textarea>
        </div>

        <div>
          <label for="advise">Would you recommend us?</label>
          <select
            name="advise"
            id="advise"
            size="1"
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>

      <button type="submit">Submit</button>

    </form>

    <script type="text/javascript" src="./main.js"></script>

  </body>

</html>
